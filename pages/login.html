<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to AttenX-AI - Access your AI dashboard and tools.">
    <title>Login | AttenX-AI</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%237C3AED' rx='20' width='100' height='100'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='50' font-weight='bold'>A</text></svg>">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 100px 20px 40px;
            position: relative;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .form-link {
            color: var(--primary-cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: var(--primary-purple);
            text-decoration: underline;
        }

        .auth-separator {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-separator::before {
            margin-right: 1rem;
        }

        .auth-separator::after {
            margin-left: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-btn svg {
            margin-right: 0.75rem;
        }

        .ambient-shape {
            position: absolute;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.6;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
        }

        .form-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-tab.active {
            background: var(--gradient-primary);
            color: white;
        }
    </style>
</head>

<body>

            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>

                <li><a href="marketing.html" class="nav-link">Marketing</a></li>

            </ul>

            <div class="nav-actions">
                <a href="contact.html" class="btn btn-secondary">Support</a>

            <button class="nav-toggle" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-section">
        <!-- Ambient Background -->
        <div class="ambient-shape"
            style="top: -10%; left: -10%; width: 500px; height: 500px; background: var(--primary-purple);"></div>
        <div class="ambient-shape"
            style="bottom: -10%; right: -10%; width: 500px; height: 500px; background: var(--primary-cyan);"></div>

        <div class="login-card animate-on-scroll">
            <div class="login-header">
                <h1 class="login-title" id="formTitle">Welcome Back</h1>
                <p class="login-subtitle" id="formSubtitle">Sign in to access your AI Dashboard</p>
            </div>

            <!-- Tabs -->
            <div class="form-tabs">
                <button class="form-tab active" id="loginTab" onclick="showLoginForm()">Sign In</button>
                <button class="form-tab" id="registerTab" onclick="showRegisterForm()">Sign Up</button>
            </div>

            <!-- Alert Messages -->
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-footer">
                    <label style="display: flex; align-items: center; cursor: pointer; color: var(--text-secondary);">
                        <input type="checkbox" id="rememberMe"
                            style="margin-right: 0.5rem; accent-color: var(--primary-purple);">
                        Remember me
                    </label>
                    <a href="#" class="form-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn"
                    style="width: 100%; justify-content: center;">
                    Sign In
                </button>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="••••••••" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn"
                    style="width: 100%; justify-content: center;">
                    Create Account
                </button>
            </form>

            <div class="auth-separator">OR CONTINUE WITH</div>

            <button class="social-btn" onclick="loginWithGoogle()">

                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path

                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"

                Continue with GitHub

                By continuing, you agree to our <a href="#" class="form-link">Terms of Service</a>
            </p>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Check for existing login on page load
        window.onload = function () {
            // Check if already logged in
            if (isLoggedIn()) {
                showSuccess('You are already logged in. Redirecting...');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }
        };

        // Show/Hide Forms
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('formTitle').textContent = 'Welcome Back';
            document.getElementById('formSubtitle').textContent = 'Sign in to access your AI Dashboard';
            hideAlerts();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('formTitle').textContent = 'Create Account';
            document.getElementById('formSubtitle').textContent = 'Join AttenX-AI and unlock AI power';
            hideAlerts();
        }

        // Alert Functions
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }

        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }

        // Login Handler - using localStorage auth from main.js
        function handleLogin(e) {
            e.preventDefault();
            hideAlerts();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.classList.add('btn-loading');
            btn.textContent = 'Signing in...';

            // Simulate network delay for UX
            setTimeout(() => {
                const result = loginUser(email, password);

                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    showError(result.message);
                    btn.classList.remove('btn-loading');
                    btn.textContent = 'Sign In';
                }
            }, 500);
        }

        // Register Handler - using localStorage auth from main.js
        function handleRegister(e) {
            e.preventDefault();
            hideAlerts();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            btn.classList.add('btn-loading');
            btn.textContent = 'Creating account...';

            // Simulate network delay for UX
            setTimeout(() => {
                const result = registerUser(name, email, password);

                if (result.success) {
                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    showError(result.message);
                    btn.classList.remove('btn-loading');
                    btn.textContent = 'Create Account';
                }
            }, 500);
        }

        // Google Login - show message that it's a demo
        function loginWithGoogle() {
            showError('Google OAuth requires a backend server. This is a demo - please use email/password signup.');
        }
    </script>
</body>
